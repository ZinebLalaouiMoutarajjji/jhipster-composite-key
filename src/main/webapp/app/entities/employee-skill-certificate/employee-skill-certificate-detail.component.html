<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="employeeSkillCertificate">
            <h2><span>Employee Skill Certificate</span></h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Employee Skill</span></dt>
                <dd>
                    <div *ngIf="employeeSkillCertificate.employeeSkillEmployeeId">
                        <a [routerLink]="['/employee', employeeSkillCertificate.employeeSkillEmployeeId, 'view']">{{employeeSkillCertificate.employeeSkillEmployeeId}}</a>
                    </div>
                </dd>
                <dt><span>Skill</span></dt>
                <dd>
                    <span>{{employeeSkillCertificate.employeeSkillName}}</span>
                </dd>
                <dt><span>Certificate Type</span></dt>
                <dd>
                    <div *ngIf="employeeSkillCertificate.certificateTypeId">
                        <a [routerLink]="['/certificate-type', employeeSkillCertificate.certificateTypeId, 'view']">{{employeeSkillCertificate.certificateTypeName}}</a>
                    </div>
                </dd>
                <dt><span>Grade</span></dt>
                <dd>
                    <span>{{employeeSkillCertificate.grade}}</span>
                </dd>
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{employeeSkillCertificate.date}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/employee-skill-certificate', employeeSkillCertificate.employeeSkillEmployeeId,
                     employeeSkillCertificate.employeeSkillName, employeeSkillCertificate.certificateTypeId, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
